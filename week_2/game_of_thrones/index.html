<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>An API of Ice and Fire</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="house_images">
		<img id="stark" src="gameofthrones/stark.jpg">
		<img id="378" src="gameofthrones/targaryen.jpg">
		<img id="lannister" src="gameofthrones/lannister.jpg">
		<img id="baratheon" src="gameofthrones/baratheon.png">
	</div>


	<script type="text/javascript">
		$(document).ready(function(){
			$(document).on("click", "img", function(){
				
				var house_name = $(this).attr("id");
				var html_string = "";
				$.get("https://anapioficeandfire.com/api/houses/"+ house_name +"/", function(res){

					html_string += "<h4>House Name:</h4>";
    	        	html_string += "<p>" + res.name + "</p>";
    	        	html_string += "<h4>Words:</h4>";
    	        	html_string += "<p>"+ res.words + "</p>"

    	        	for (var i = 0; i <= res.titles.length; i++) {
						html_string += "<h4>Titles:</h4>";   	        
						html_string += "<p>" + res.titles + "</p>";		
    	        	}

				$("#house_images").append(html_string);
			}, "jsonp");
		});	
	});
	</script>


	
</body>
</html>
